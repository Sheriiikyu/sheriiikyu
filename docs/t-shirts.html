<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StreetStyle — T-Shirts</title>
  <link rel="stylesheet" href="t-shirts.css" />
</head>
<body>

  <header>
    <img class="logo" src="logo.png" alt="StreetStyle Logo" />
    <h1>StreetStyle — Коллекция T-Shirts</h1>

  <main>
    <section class="products">
      <div class="product">
        <img src="product1.jpg" alt="T-Shirt 1" />
        <h2>T-Shirt 1</h2>
        <p class="price">2 000 ₽</p>
        <button onclick="window.location.href='https://t.me/yourtelegram?text=Заказ%20T-Shirt%201'">Заказать</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="T-Shirt 2" />
        <h2>T-Shirt 2</h2>
        <p class="price">1 800 ₽</p>
        <button onclick="window.location.href='https://t.me/yourtelegram?text=Заказ%20T-Shirt%202'">Заказать</button>
      </div>
      <div class="product">
        <img src="product3.jpg" alt="T-Shirt 3" />
        <h2>T-Shirt 3</h2>
        <p class="price">2 200 ₽</p>
        <button onclick="window.location.href='https://t.me/yourtelegram?text=Заказ%20T-Shirt%203'">Заказать</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Свяжитесь с нами: 
      <a href="https://t.me/sheriiikyu" target="_blank">Telegram</a> | 
      <a href="https://sheriiikyu/yourinstagram" target="_blank">Instagram</a>
    </p>
    <p><a href="index.html">← Вернуться на главную</a></p>
  </footer>

</body>
</html>
